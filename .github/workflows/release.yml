    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Kernel-mode
      run: |
        bash -c "date +%s -s @1312732800"
        msbuild km\km.sln /t:Rebuild /p:Configuration=Debug;Platform=x64
        msbuild km\km.sln /t:Rebuild /p:Configuration=Release;Platform=x64
        msbuild km\km.sln /t:Rebuild /p:Configuration=Debug;Platform=x86
        msbuild km\km.sln /t:Rebuild /p:Configuration=Release;Platform=x86
        km\x86\signtool.exe sign /v /f km.pfx /ac "VeriSign Class 3 Public Primary Certification Authority - G5.cer" /as /fd sha1 /p password km\x64\Debug\km.sys
        km\x86\signtool.exe sign /v /f km.pfx /ac "VeriSign Class 3 Public Primary Certification Authority - G5.cer" /as /fd sha1 /p password km\x64\Release\km.sys
        km\x86\signtool.exe sign /v /f km.pfx /ac "VeriSign Class 3 Public Primary Certification Authority - G5.cer" /as /fd sha1 /p password km\x86\Debug\km.sys
        km\x86\signtool.exe sign /v /f km.pfx /ac "VeriSign Class 3 Public Primary Certification Authority - G5.cer" /as /fd sha1 /p password km\x86\Release\km.sys
        bash -c "cp km\\x64\\Debug\\km.sys   km64d.sys"
        bash -c "cp km\\x64\\Release\\km.sys km64.sys"
        bash -c "cp km\\x86\\Debug\\km.sys   km32d.sys"
        bash -c "cp km\\x86\\Release\\km.sys km32.sys"

    - name: dist
      run: make dist

    - name: release
      uses: softprops/action-gh-release@v0.1.13
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          libxx.tar
          km64d.sys
          km64.sys
          km32d.sys
          km32.sys
